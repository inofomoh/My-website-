<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    header {
      background: #282c34;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    button {
      padding: 12px 24px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    section {
      padding: 60px 20px;
    }

    #contact {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>I'm a developer and designer</p>
    <button onclick="document.getElementById('contact').scrollIntoView()">Contact Me</button>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>I create websites, apps, and AI tools.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: youremail@example.com</p>
    <p>Socials: @yourhandle</p>
  </section>

</body>
</html>
